    <!-- Prevent theme flash: apply dark class AND background before page renders -->
    <script>
      (function() {
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored || (prefersDark ? 'dark' : 'light');
        document.documentElement.classList.add(theme);
        // Set background immediately so there's no white flash before CSS loads
        document.documentElement.style.backgroundColor = theme === 'dark' ? '#18181a' : '#F6F7F9';
      })();
    </script>
